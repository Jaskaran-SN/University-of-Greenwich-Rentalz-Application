<!DOCTYPE html> 
<html> 
<head> 
	<title>Rentalz Add Property</title> 
<meta name="viewport" content="height=device-height width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.css" />
	<script src="js/jquery-1.9.0.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
</head> 
<body> 

<div data-role="page">

	<div data-role="header" data-theme="b">
		<h1><a href="index.html">Rentalz</a></h1>
	</div><!-- /header -->

	<div data-role="content" data-theme="a">
        <div data-role="fieldcontain">
                    
            <label for="selType">Property type*</label>
            <select id="selType" name="type" required>
				<option value="Apartment">Apartment</option>
				<option value="Bungalow">Bungalow</option>
				<option value="Flat">Flat</option>
				<option value="Garage">Garage</option>
                <option value="House">House</option>
            </select>
            
            <label for="selRoom">Number of Bedrooms*</label>
            <select id="selRoom" name="rooms" required>
                 <option value="1">1</option>
                 <option value="2">2</option>
                 <option value="3">3</option>
                 <option value="4">4</option>
                 <option value="5">5</option>
                 <option value="6">6</option>
                 <option value="7">7</option>
                 <option value="8">8</option>
                 <option value="9">9</option>
				 <option value="10">10</option>
				 <option value="11">11</option>
				 <option value="12">12</option>
            </select>
            
            <label for="selFurnish">Furnishing Type*</label>
            <select id="selFurnish" name="furnishing">
                 <option value="Furnished">Furnished</option>
				 <option value="Semi Furnished">Semi Furnished</option>
                 <option value="Unfurnished">Unfurnished</option>
            </select>
            
            <label for="intPrice">Monthly Rent Price*</label>
            <input id ="intPrice" type="number" placeholder="e.g Â£100" required="true">
            
            <label for="date">Date*</label>
            <input id="date" type="date" required="true">
            
            <label for="txtNotes">Additional Notes</label>
            <textarea id="txtNotes" placeholder="(Optional)Property Notes"></textarea>
            
            <label for="txtName">Reporter Name*</label>
            <input id="txtName" type="text" placeholder="John Doe" required="true"/>
			
			<label for="txtVR">VR URL</label>
            <input id="txtVR" type="url" placeholder="(Optional) VR room link here"/>
            
        
        </div> <!-- /Field contain -->
        <button type="submit" onclick="addProperty()" data-theme="a">Submit</button>
        
	</div><!-- /content -->
    
    <div data-role="footer" data-position="fixed" data-theme="b" style="overflow:hidden;">
            <div data-role="navbar">
                <ul>
                    <!--<li><a href="index.html">Home</a></li>-->
                    <!--<li><a href="Add.html">Add</a></li>-->
                    <li><a href="Manage.html">Manage</a></li>
                    <li><a href="Search.html">Search</a></li>
                
                </ul>
            </div><!-- /navbar -->
        </div><!-- /footer -->

</div><!-- /page -->
    
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
